<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table>
        <thead>
            <tr><th colspan=2><h1>Fresh Fruits</h1></th></tr>
        </thead>
        <tr>
            <td>It has long been known that a diet <br/>
            that includes at least a few <br/>
             servings of fresh fruit every day <br/>
            will help keep you healthy, fit and<br/>
             trim </td>
            <td><img src="Fruits.jpg" alt="Fruits" /></td>
        </tr>
        <tr>
            <td>
                <table border=1>
                    <tr>
                        <td colspan=3>Title goes here</td>
                        <td align=center>A</td>
                        <td align=right>B</td>
                    </tr>
                    <tr>
                        <td align=left rowspan=3>C</td>
                        <td align=center>D</td>
                        <td align=center>E</td>
                        <td align=center>F</td>
                        <td align=right>G</td>
                    </tr>
                    <tr>
                        <td align=center>H</td>
                        <td align=center colspan=2>I</td>
                        <td valign=bottom align=right rowspan=2>J</td>
                    </tr>
                    <tr>
                        <td align=center>K</td>
                        <td align=center>L</td>
                        <td align=center>M</td>
                    </tr>
                    <tr>
                        <td align=right>N</td>
                        <td colspan=4 align=center>O</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
