<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table cellspacing=0 border=1>
        <tr>
            <td>Last Name</td>
            <td>
                <form name="Last Name">
                    <input type="text" size=32 />
                </form>
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <form name="First Name">
                    <input type="text" size=32 />
                </form>
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <textarea name="Address" cols=30 rows=4></textarea>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <input name="city" />
                State<input type=text size=4 name="state" />
            </td>
        </tr>
        <tr>
            <td>Zip/Postal Code</td>
            <td>
                <input type=text size=6 />
            </td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select style="width:180px">
                    <option value="Bulgaria">Bulgaria</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Phone(country code,<br /> area code, number)</td>
            <td>(+<input type=tel size=4 />)<input type=tel size=4 /> <input type=tel size=8 /></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>
                <input type=text name=email size=32 />
            </td>
        </tr>
        <tr>
            <td>Birth date</td>
            <td>
                <input type=text placeholder="дд.мм.гггг г." />
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <select style="width:60px">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Starting date</td>
            <td>
                <input type=radio name=Season value=spr id="spring" /><label for="spring">Spring 2015</label>
                <input type=radio name=Season value=summ id="summer" /><label for="summer">Summer 2015</label>
            </td>
        </tr>
        <tr>
            <td>Comments/Questions</td>
            <td>
                <textarea name=com/quest cols=30 rows=6></textarea>
            </td>
        </tr>
        <tr bgcolor="Aquamarine">
            <td colspan=2 valign=middle align=center >
                <button>Submit</button>
                <button>Clean this form</button>
            </td>
        </tr>
    </table>>
</body>
</html>
