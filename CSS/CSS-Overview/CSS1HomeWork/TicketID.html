<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="StyleSheet1.css" rel="stylesheet" />
    <title>TicketID</title>
</head>
<body>
    <p>Ticket ID: 409788</p>
    <table>
        <tr>
            <td id="Name">
                Name:
            </td>
            <td id="Padding">
                <span id=park><img class=resize src='dot.png' />Parker Seidel</span>
                <div id="Support">No Active Support</div>
            </td>
        </tr>
        <tr>
            <td id="Email">
                Email:
            </td>
            <td>
                <div>seidel@aptmail.com</div>
            </td>
        </tr>
        <tr>
            <td>
                Response Time:
            </td>
            <td class ="grayForamt">
                <div>72hours, 60hours left</div>
            </td>
        </tr>
        <tr>
            <td id="lastAction">
                Last Action:    
            </td>
            <td class="grayForamt">
                <div id="padd1">Never been locked.</div>
                <div id="padd2">Link to public post</div>
            </td>
        </tr>
        <tr>
            <td class="status">
                <div>Status:</div>
            </td>
            <td class ="status">
                <div id="not">Not answered</div>
            </td>
        </tr>
    </table>
</body>
</html>
