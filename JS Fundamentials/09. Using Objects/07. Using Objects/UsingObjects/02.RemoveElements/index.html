<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remove elements</title>
    <link href="../js-console-style/js-console.css" rel="stylesheet" />
    <link href="styles/input-form.css" rel="stylesheet" />
</head>
<body>
    <div>
        <label for="input-sequence">Enter your sequence of elements (separated by ","):</label>
        <input type="text" id="input-sequence" />
        <br />
        <label for="element-to-remove">Enter the element you want to remove:</label>
        <input type="text" id="element-to-remove" />
        <button id="remove">Remove</button>
    </div>
    <div id="js-console"></div>
    <script src="../js-console-script/js-console.js"></script>
    <script src="script/exercise-solution.js"></script>
</body>
</html>
